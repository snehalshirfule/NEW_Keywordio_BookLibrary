{% include 'header.html'%}

{% block main_content%} 
<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Book Details</h3>
                        <form action="/Addbook" method="POST">
                        {% csrf_token %}
                            <fieldset class="p-4">
                                <input type="text" name="book_title" placeholder="Book Title" class="border p-3 w-100 my-2">

                                <input type="text"  name="author" placeholder="Book Author" class="border p-3 w-100 my-2">
                                <input type="text"  name="description" placeholder="Book Description" class="border p-3 w-100 my-2">
                                <input type="text"  name="language" placeholder="Book Language" class="border p-3 w-100 my-2">
                                <input type="text"  name="publisher" placeholder="Book Publisher" class="border p-3 w-100 my-2">
                                <input type="text"  name="publication_date" placeholder="Book Publication Date" class="border p-3 w-100 my-2">
                                <input type="text"  name="ISBN" placeholder="Book ISBN" class="border p-3 w-100 my-2">
                                <input type="text"  name="country_of_origin" placeholder="Book Country Of Origin" class="border p-3 w-100 my-2">
                                <input type="file"  name="book_photo" placeholder="Book Photo" class="border p-3 w-100 my-2">
                                
                                <div class="loggedin-forgot d-inline-flex my-3">
                                       
                                        
                                </div>
                              <span style="color:red;font-size:18px"> {% block content  %}{{ message }}{% endblock content  %}</span>

                                <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Submit Now</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock main_content%}

{% include 'footer.html'%}
